<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>

    <!-- BootStrap -->
    <link rel=stylesheet href="css/bootstrap.css" />
    <script src="js/bootstrap.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script src="js/canvas2image.js"></script>

    <link rel="stylesheet" href="css/iseoulu.css" />
    <script src="js/iseoulu.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <div class="container">
        <div>
            <div class="i_seoul_u_output">
                <div class="text_outputs">
                    <span id="text_output_first">I</span>
                    <div id="first_circle" class="output_circle"></div>
                    <span id="text_output_second">SEOUL</span>
                    <div id="second_circle" class="output_circle"></div>
                    <span id="text_output_third">U</span>
                </div>

                <div class="text_output_bottom">
                    <label id="text_output_bottom">나와 너의 서울</label>
                </div>
            </div>
        </div>
        <br>

        <form onsubmit="onClickSave(); return false;">
            <div class="form-group text_inputs">
                <label>글씨 입력</label>
                <input class="form-control" id="text_input_first" type="text" placeholder="첫번째 텍스트">
                <input class="form-control" id="text_input_second" type="text" placeholder="두번째 텍스트">
                <input class="form-control" id="text_input_third" type="text" placeholder="세번째 텍스트">
            </div>

            <div class="form-group font_size_range_inputs">
                <label>폰트 크기</label>
                <input type="range" id="font_size_range_input" min="0" max="100" step="1" value="52">
            </div>

            <div class="form-group circle_range_inputs">
                <label>원 크기</label>
                <input type="range" id="circle_range_input" min="0" max="100" step="1" value="8">
            </div>

            <div class="form-group circle_text_spacing_inputs">
                <label>원 텍스트 사이 간격</label>
                <input type="range" id="circle_text_spacing_input" min="-50" max="50" step="1" value="0">
            </div>

            <div class="form-group" class="circle_translatey_inputs">
                <label>원 위 아래 이동</label>
                <input type="range" id="circle_translatey_input" min="-100" max="100" step="1" value="0">
            </div>

            <!-- 하단 데이터 -->
            <div class="form-group text_inputs">
                <label>하단 글씨 입력</label>
                <input class="form-control" id="text_input_bottom" type="text" placeholder="하단 텍스트">
            </div>

            <div class="form-group">
                <label>하단 글씨 폰트 크기</label>
                <input type="range" id="bottom_font_size_range_input" min="0" max="100" step="1" value="16">
            </div>

            <div class="form-group" class="text_bottom_text_spacing_inputs">
                <label>상단 텍스트 하단 텍스트 사이 간격</label>
                <input type="range" id="text_bottom_text_spacing_input" min="-50" max="50" step="1" value="-10">
            </div>

            <div class="form-group" class="text_bottom_text_translatex_inputs">
                <label>하단 텍스트 좌 우 이동</label>
                <input type="range" id="text_bottom_text_translatex_input" min="-100" max="100" step="1" value="0">
            </div>

            <button id="iseoulu_download_image" type="submit" class="btn btn-primary">파일 다운로드(png)</button>
        </form>
    </div>
</body>

</html>
